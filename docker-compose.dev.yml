services:
  app:
    build:
      context: .
      target: base
    command: sh -c "npm install && npx prisma generate && npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - app-node_modules:/app/node_modules
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://mytech:mytech@postgres:5432/mytech?schema=public}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      SKIP_DB_MIGRATE: "true"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  app-node_modules:
